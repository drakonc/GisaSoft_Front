
<div class="fixed inset-0 z-40 bg-black bg-opacity-50 flex items-center justify-center p-4" (click)="close.emit()">
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-lg font-semibold text-gray-900">{{ title() }}</h3>
      <button (click)="close.emit()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Cerrar modal</span>
      </button>
    </div>
    <!-- Modal Body -->
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="p-6 space-y-4">
         <!-- Role Code -->
        <div>
          <label for="roleCode" class="block mb-1 text-sm font-medium text-gray-900">C贸digo del Rol</label>
          <input type="text" id="roleCode" formControlName="code" class="block w-full px-3 py-2 bg-white border rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                 [class.border-red-500]="f.code.touched && f.code.invalid" 
                 [class.border-gray-300]="!f.code.touched || f.code.valid">
          @if (f.code.touched && f.code.invalid) {
            <p class="mt-1 text-xs text-red-600">El c贸digo del rol es obligatorio.</p>
          }
        </div>
        <!-- Role Name -->
        <div>
          <label for="roleName" class="block mb-1 text-sm font-medium text-gray-900">Nombre del Rol</label>
          <input type="text" id="roleName" formControlName="name" class="block w-full px-3 py-2 bg-white border rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                 [class.border-red-500]="f.name.touched && f.name.invalid" 
                 [class.border-gray-300]="!f.name.touched || f.name.valid">
          @if (f.name.touched && f.name.invalid) {
            <p class="mt-1 text-xs text-red-600">El nombre del rol es obligatorio.</p>
          }
        </div>
        <!-- Description -->
        <div>
          <label for="description" class="block mb-1 text-sm font-medium text-gray-900">Descripci贸n</label>
          <textarea id="description" formControlName="description" rows="3" class="block w-full px-3 py-2 bg-white border rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                    [class.border-red-500]="f.description.touched && f.description.invalid" 
                    [class.border-gray-300]="!f.description.touched || f.description.valid"></textarea>
           @if (f.description.touched && f.description.invalid) {
            <p class="mt-1 text-xs text-red-600">La descripci贸n es obligatoria.</p>
          }
        </div>
      </div>
       <!-- Modal Footer -->
      <div class="flex items-center p-4 border-t border-gray-200 rounded-b justify-end">
          <button (click)="close.emit()" type="button" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancelar</button>
          <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ml-3 disabled:opacity-50" [disabled]="!roleForm.valid">
            {{ role() ? 'Actualizar Rol' : 'Guardar Rol' }}
          </button>
      </div>
    </form>
  </div>
</div>
